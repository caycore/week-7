<html>
    <head>
        <meta charset="utf-8"/>
        <title>Çay Core - İletişim</title>
        <link rel="stylesheet" href="./assets/css/main.css"/>
        <link rel="stylesheet" href="./assets/css/contact.css"/>
    </head>
    <body>
        <div
            class="header-table"
        >
            <div
                class="header-table-cell"
            >
                <div
                    class="header-container"
                >
                    <div
                        class="header-content-container click-event"
                        onclick="window.location.href='/index.html'"
                    >
                        <img
                            src="./assets/images/logo.png"
                            class="header-logo"
                        />
                        <div
                            class="header-content"
                        >
                            <span>
                                Çay Core
                            </span>
                            <span>
                                Code demleyelim...
                            </span>
                        </div>
                    </div>
                    <div
                        class="nav-container"
                    >
                        <a
                            id="index"
                            href="/index.html"
                            class="click-event"
                        >
                            Ana Sayfa
                        </a>
                        <a
                            id="aboutus"
                            href="/aboutus.html"
                            class="click-event"
                        >
                            Hakkımızda
                        </a>
                        <a
                            id="contact"
                            href="/contact.html"
                            class="click-event"
                        >
                            İletişim
                        </a>
                    </div>
                    <div
                        class="mobile-menu-button"
                        onclick="toggleMenu()"
                    >
                        <i class="fas fa-bars fa-xl"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-container">
            <span class="section-title">İletişime Geçin</span>
            <div class="section-content-container">
                <img
                    src="assets/images/arkaplan.png"
                    class="contact-section-image"
                />
                <div class="contact-section-content-container">
                    <div class="text-input-container">
                        <label for="name-surname">Adınız ve Soyadınız:</label>
                        <input id="name-surname" type="text" placeholder="Lütfen adınızı ve soyadınızı giriniz." />
                    </div>
                    <div class="text-input-container">
                        <label for="subject">Konu:</label>
                        <input id="subject" type="text" placeholder="Lütfen iletişime geçmek istediğiniz konuyu giriniz." />
                    </div>
                    <div class="multi-text-input-container">
                        <label for="message">Mesajınız:</label>
                        <textarea id="message" placeholder="Lütfen iletişime geçmek istediğiniz konuyu detaylıca belirtiniz."></textarea>
                    </div>
                    <button
                        class="filled fill-container contact-form-send"
                    >
                        Gönder
                    </button>
                </div>
            </div>
        </div>
        <div
            class="footer-container"
            id="footer-container"
        >
            <img
                src="assets/images/nlogo.png"
                class="footer-logo"
            />
            <span id="copyright-text"></span>
        </div>
        <div
            class="side-menu-container"
            id="side-menu"
        >
            <div
                class="side-menu-filter"
                onclick="toggleMenu()"
            ></div>
            <div
                class="side-menu-content-container"
            >
                <div
                    class="side-menu-header-container"
                >
                    <span>
                        Menü
                    </span>
                    <i
                        class="fas fa-x"
                        onclick="toggleMenu()"
                    ></i>
                </div>
                <div class="seperator side-menu-seperator"></div>
                <a
                    id="m-index"
                    onclick="goTo('/index.html')"
                    class="click-event"
                >
                    Ana Sayfa
                </a>
                <a
                    id="m-aboutus"
                    onclick="goTo('/aboutus.html')"
                    class="click-event"
                >
                    Hakkımızda
                </a>
                <a
                    id="m-contact"
                    onclick="goTo('/contact.html')"
                    class="click-event"
                >
                    İletişim
                </a>
            </div>
        </div>
        <script
            src="./assets/js/main.js"
        ></script>
        <script
            src="./assets/js/menu.js"
        ></script>
        <script src="https://kit.fontawesome.com/6633b60749.js" crossorigin="anonymous"></script>
    </body>
</html>
